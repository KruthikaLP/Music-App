<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: slideIn 2s ease-out;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .hero-content .btn-primary {
      font-size: 1.25rem;
      padding: 15px 30px;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hero-content .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .section {
      padding: 60px 0;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .footer {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Discover Your Next Favorite Song</h1>
      <p>Explore top charts, new releases, and personalized playlists.</p>
      <a href="/home" class="btn btn-primary">Start Listening</a>
    </div>
  </section>

  <!-- Music Discovery Section -->

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Music App. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
