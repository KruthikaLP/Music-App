<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #e9ecef;
      color: #495057;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #343a40;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.4s ease;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .btn:hover::before {
      transform: translateX(0);
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Admin Home!</h1>
    <a href="/map-songsadd" class="btn btn-primary" style="animation: slideUp 1s ease-out 0.5s forwards;">Add Songs</a>
    <a href="/map-viewsongs" class="btn btn-secondary" style="animation: slideUp 1s ease-out 1s forwards;">View Songs</a>
    <a href="/createplaylist" class="btn btn-primary" style="animation: slideUp 1s ease-out 1.5s forwards;">Add Playlist</a>
    <a href="/viewplaylist" class="btn btn-secondary" style="animation: slideUp 1s ease-out 2s forwards;">View Playlist</a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
